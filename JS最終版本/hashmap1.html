<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMap Demo</title>
    <script src="hashmap1.js"></script>
    <script>
        window.onload = function () {
        // 創建一個 HashMap 實例
        var hashMap = new HashMap();

        // 取得 DOM 元素
        var keyInput = document.getElementById('keyInput');
        var valueInput = document.getElementById('valueInput');
        var result = document.getElementById('result');
        var putButton = document.getElementById('putButton');
        var clearButton = document.getElementById('clearButton');

        // PUT 按鈕的點擊事件處理
        putButton.addEventListener('click', function () {
            var key = keyInput.value.trim();
            var value = valueInput.value.trim();

            // 檢查 key 是否為空
            if (!key) {
                alert('KEY 不可空白');
                return;
            }

            // 檢查 key 是否已經存在於 HashMap 中
            if (hashMap.contains(key)) {
                alert('KEY 不能重覆');
                return;
            }

            // 使用 hashMap 的 put 方法將 key-value 添加到 HashMap 中
            hashMap.put(key, value);

            // 更新結果區域的顯示內容
            updateResult();
        });

        // CLEAR 按鈕的點擊事件處理
        clearButton.addEventListener('click', function () {
            // 清空輸入框
            keyInput.value = '';
            valueInput.value = '';

            // 清空 HashMap 和結果區域
            hashMap.clear();
            updateResult();
        });

        // 更新結果區域的顯示內容
        function updateResult() {
            const keys = hashMap.keys();
            let output = '';

            keys.forEach(key => {
                output += `${key}:${hashMap.get(key)}\n`;
            });

            result.textContent = output;
        }
    }

    </script>
</head>
<style>
    /* 添加按鈕上下的分隔線樣式 */
    .button-container {
        border-top: 1px solid #000;
        margin-top: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #000;
    }

    /* 調整表單行，使label和input對齊 */
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    /* 使label寬度固定，確保key和value輸入框對齊 */
    label {
        display: inline-block;
        width: 60px;
        text-align: right;
        margin-right: 10px;
    }

    input {
        width: 200px;
    }

    /* 調整結果區域的間距與文字大小 */
    #result {
        margin-top: 20px;
        white-space: pre-wrap;
        font-size: 16px;
        /* 調整字體大小 */
        padding-left: 10px;
        padding-right: 10px;
    }
</style>


<body>
    <div class="form-row">
        <label for="keyInput">KEY</label>
        <input type="text" id="keyInput">
    </div>
    <div class="form-row">
        <label for="valueInput">VALUE</label>
        <input type="text" id="valueInput">
    </div>

    <!-- 包含按鈕和分隔線的容器 -->
    <div class="button-container">
        <button id="putButton">PUT</button>
        <button id="clearButton">CLEAR</button>
    </div>

    <h5>【RESULT】</h5>
    <div class="result-wrapper">
        <pre id="result"></pre>
    </div>


</body>

</html>
